[BUILD]

REQUIRES=20111024

// ===============================================================================

[SPELLING_OPTIONS]

// See Character Map for all 65536 available Unicode Characters
// Ignore characters after this one for spell-checking purposes
// After Greek and Russian there are currently no dictionaries available...
MAX_SPELL_CHAR_CODE=1416

MINIMAL_WORD_LENGTH=2
MAXIMAL_WORD_LENGTH=64
INCLUDE_APOSTROPHE=1

SENTENCE_END=".!?"
CAPITALIZE_SENTENCES=0
CORRECT_IRREGULAR_CAPITALS=0

RIGHT_CLICK_ENABLED=1
IGNORE_WHILE_TYPING=1

EXECUTE_GLOBAL_SUBSTITUTIONS=1

// Spelling Suggestions Dialog Options: Check Word (Shift+Enter)
SUBSTITUTE_BEST_SUGGESTION=1
EXTENDED_SUGGESTIONS_LIST=1
CONFIRM_DELETIONS=1
CONFIRM_ADDITIONS=1
CONFIRM_CAPITALIZED_ADDITIONS=1
USE_SUGGESTIONS_DIALOG_CAPTION=1
CUSTOM_FONT=1
CENTER_LINES=1
LOCK_SUGGESTIONS_DIALOG_POSITION=0

// ===============================================================================

[END]

[DOCUMENT_LIST]

// Default values for Document List Dialog that allows you
// to activate or close currently opened documents and move
// their document tabs to the beginning or end...

// The dialog can be started from Windows -> Shortcuts Menu: Document List (F2)

// If you have a habit of having a lot of opened documents this
// interface may be more suitable than browsing document tabs...
// The dialog responds to its own set of shortcuts (see Help).
// Parameters in DocumentList macro can be used to suppress the default
// values specified in this section.

TYPE_FILTER="*"          // Include only documents types specified here...
LIST_NEW_DOCUMENTS=0     // Include new documents in the list?
SELECT_ACTIVE_DOCUMENT=0 // Put currently active document as the initial selection?
FOCUS_DROP_DOWN_LIST=1   // Focus drop-down list (if visible)?
HIDE_DROP_DOWN_LIST=0    // Do not show drop-down list (use sorted list only)?
EXIT_ON_ENTER=1          // Exit and close the dialog after Open via Enter Shortcut?

// If drop-down list is expanded pressing Enter or Escape closes
// drop-down portion. It has to be pressed again to open the selection
// or close the interface, respectively. When the properties below are
// enabled the click on Open or Cancel button is simulated immediately
// thus eliminating the need to repeat a shortcut...
// But then again perhaps you want to do something else with selection
// (like Closing or Moving a tab) and you don't want an immediate action.
OPEN_ON_ENTER=1
CANCEL_ON_ESC=0

MOVE_DOCUMENT_TAB=0      // Move document Tab after document has been opened via Enter Shortcut:
                            //  0 - do not move the tab
                            // -1 - move it to the beginning
                            //  1 - move it to the end
                         // Tabs can also be moved manually with special buttons and
                         // ALt+Left or Alt+Right shortcuts...

SHOW_IMAGES=1            // Use images in front of filenames (depending on filetype extension)


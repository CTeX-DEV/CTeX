//
// WinEdt Find in Files Search Options
//
// ===============================================================================

[BUILD]

REQUIRES=20100208

// ===============================================================================

// See also the Help in the Search Dialog to learn how to use WinEdt's
// Find and Replace Functionality!

[FIND_IN_FILES]

// ===============================================================================
// The Following Options can be adjusted with checkboxes in the Find Dialog

// Scope pertains to the extent of the search:
// 0 = Selected
// 1 = Current Document
// 2 = All Opened Documents
// 3 = Files in Project Tree
// 4 = Files in Folders
SCOPE=3

// Only used when SCOPE=4
INCLUDE_SUBFOLDERS=1

// Collect Filenames Only
COLLECT_FILENAMES_ONLY=0

// Search Only Files in certain mode: TeX;BibTeX
ERASE_MODE_FILTER=0
MODE_FILTER=""

// Search Only Files with certain extension: .tex;.ltx;.bib
ERASE_TYPE_FILTER=0
TYPE_FILTER=""

// When SCOPE=4 File Mask can be used for the search scope
//        C:\TeX\Papers\*.*
//        C:\TeX\Papers\*.tex
//        C:\TeX\Papers\Paper*.tex
// Hint: Use the Browse Button to select the top folder!
ERASE_FILE_MASK=0
FILE_MASK=""

// The rest of the Options are shared with Find
// and can be specified under [FIND] section...

// ===============================================================================

[END]

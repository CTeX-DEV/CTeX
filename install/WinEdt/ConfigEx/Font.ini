// ===============================================================================
// -*- DATA:INI:EDT -*-
//
// WinEdt Default Font
//
// ===============================================================================

[BUILD]

REQUIRES=20100208

// ===============================================================================

[FONT]

// This font will be used in all documents except for any
// modes overwritten by Font Schemes...

// You can use Standard Font Dialog to generate these values.
// Select the 4 lines below and click on the Font Button in the toolbar.
// Make your choices in the Font Dialog and click OK. The values will
// be overwritten. Then use the Load button to put changes in effect.

// Verdana is a nice looking variable-width font suitable for TeX Documents!
// Defaults use (old-fashioned) Courier New (fixed width) Font...

FONT_NAME="Courier New"
FONT_SIZE=10
FONT_BOLD=0
FONT_ITALIC=0

// ===============================================================

FONT_PITCH=0   // 0=Default; 1=Fixed; 2=Variable
FONT_FIXED=0   // Allow Variable Width Fonts?
CENTER_CHAR=0  // Option for "almost" Fixed Pitch Fonts

// Extra Spacing
EXTRA_LINE_SPACING=1
EXTRA_CHAR_SPACING=0

// Size Constraints in Dialogs that use the same font
// If you choose value larger than the constraint the font
// is scaled down in order to fit in a dialog...

// Spell Checking Suggestion and Completion Max. Font Size:
MAX_LARGE_SIZE=12

// Other Forms and Dialogs that allow Custom Font:
MAX_CUSTOM_SIZE=10

// ===============================================================================

[END]

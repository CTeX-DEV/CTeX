[BUILD]

REQUIRES=20140513

// ===============================================================================

[BACKGROUND_SCHEMES]

// All Background Schemes except "Default" are by default disabled: ENABLED=0!

// Background Schemes can be used to adjust
// Text Background
// Left Panel Background
// Right Margin
// Text Color...

// Different scheme can be used for different Modes and A/B Document View
// by specifying the following filters:
//
//  ENABLED=1
//  MODE_FILTER="Mode1;Mode2"
//  VIEW_FILTER="A;B"
//
// The last scheme enabled for particular mode is applied!

// You can define as many schemes as you want...

// Highlighting Effects can suppress any unwanted (fancy) background effect...

// ===============================================================================

// Default background automatically adjusts to High Contrast Schemes...
// It uses colors defined in [COLORS] Section...

BACKGROUND_SCHEME="Default"
  ENABLED=1
  MODE_FILTER=""
  VIEW_FILTER="A;B"
  BACKGROUND_MODE=0
  TEXT_MODE=0
  CURRENT_LINE_MODE=1
    BACKGROUND_COLOR="bscCurrentLineBk"
    TEXT_COLOR="bscCurrentLineText"
  BOOKMARK_MODE=1
    BACKGROUND_COLOR="bscBookmarkPanel"
  LINE_NUMBERS_MODE=1
    BACKGROUND_COLOR="bscLineNumberPanel"
    TEXT_COLOR="bscLineNumbers"
  FOLDING_MARGIN_MODE=1
    BACKGROUND_COLOR="bscFoldingPanel"
    SCOPE_COLOR="bscFoldingScope"
    SCOPE_COLOR="bscFoldingScopeEmph"
    SCOPE_HOT_COLOR="bscFoldingScopeHot"
    SCOPE_HOT_COLOR="bscFoldingScopeHotEmph"
  RIGHT_MARGIN_MODE=1
    RIGHT_MARGIN_ENABLED=1
    RIGHT_MARGIN_OFFSET=2
    BACKGROUND_COLOR="bscRightMarginBk"
    TEXT_COLOR="bscRightMarginText"

// ===============================================================================
// You can try a few pre-defined schemes below and see what looks good to you!
// Change to ENABLED=1 and reload to see how it looks: colors can be adjusted...
// They are set for default Windows background.
// ===============================================================================

BACKGROUND_SCHEME="Light"
  ENABLED=0
  MODE_FILTER=""
  VIEW_FILTER="A;B"
  BACKGROUND_MODE=1
    BACKGROUND_COLOR="#F8FAFF"
  TEXT_MODE=0
  CURRENT_LINE_MODE=1
    BACKGROUND_COLOR="#EEEEF8"
  BOOKMARK_MODE=1
    BACKGROUND_COLOR="#F4F4F8"
  LINE_NUMBERS_MODE=1
    BACKGROUND_COLOR="#F6F6FA"
    TEXT_COLOR="#606080"
  FOLDING_MARGIN_MODE=1
    BACKGROUND_COLOR="#F4F6FC"
    SCOPE_COLOR="#999999"
    SCOPE_COLOR="SysNone"
    SCOPE_HOT_COLOR="#0000FF"
    SCOPE_HOT_COLOR="#00B0B0"
  RIGHT_MARGIN_MODE=1
    RIGHT_MARGIN_ENABLED=1
    RIGHT_MARGIN_OFFSET=2
    BACKGROUND_COLOR="#F4F4FF"
    TEXT_COLOR="SysNone"

// ===============================================================================
// This scheme requires 'Allow Environment Background' to be disabled in the
// Preferences dialog.
// ===============================================================================

BACKGROUND_SCHEME="Dark"
  ENABLED=0
  MODE_FILTER=""
  VIEW_FILTER="A;B"
  BACKGROUND_MODE=1
    BACKGROUND_COLOR="#000000"
  TEXT_MODE=0

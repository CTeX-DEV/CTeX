// ===============================================================================
// -*- DATA:INI:EDT -*-
//
// WinEdt Auto Saving Preferences
//
// ===============================================================================

[BUILD]

REQUIRES=20111212

// ===============================================================================

[AUTO_SAVING]

ENABLED=1

// The following are reasonable locations for Auto Saved Files:
//      %f
//      %p\%n%t.sav
//      %p\Backup\%n%t.sav
//      %H:\WinEdt\Bkp\%u\%n%t.sav
//      %!b\_history\%u\%n%t.sav
// Document Menu allows you to open the saved file!
AUTO_SAVE_FILENAME="%!b\_history\%u\%n%t.sav"

// Must be enabled if the Auto Saving Directory is elsewhere...
CREATE_FOLDER=1

// Autosaving takes place only after WinEdt has been idle
// for the specified time (minutes)
IDLE_SAVE_ENABLED=1
IDLE_SAVE_INTERVAL=15

// Autosaving while you are in the middle of typing can be disturbing!
AUTO_SAVE_ENABLED=0
AUTO_SAVE_INTERVAL=30

// Use the number of changes as the criterion (rather than the timer)
ALTERATION_SAVE_ENABLED=0
ALTERATION_SAVE_THRESHOLD=99

// Delete Auto-Saved Files after a file has been properly saved?
DELETE_AUTO_SAVED_FILES=1

// ===============================================================================

[END]

// ===============================================================================
// -*- DATA:INI:EDT -*-
//
// WinEdt Preferences
//
// ===============================================================================

[BUILD]

REQUIRES=20150217

// ===============================================================================

[PREFERENCES]

// Some pretty exotic Options and Preferences ...

// Document Properties:
// The first four are available in Preferences Dialog
NEW_DOCUMENT_CAPTION="Doc"
USE_LONG_CAPTIONS=1
MAXIMIZE_DOCUMENT_WINDOWS=1
ENLARGE_DOCUMENT_WINDOWS=0

MDI_CLIENT_HANDLER=1

// No need to specify top margin (it looks better without it)
TOP_MARGIN=0
// Extra space between left panel and text
LEFT_MARGIN=4

// Dealing with Corrupted Line terminators
// CR+CR+LF (double spaced files) may be a result of FTP-ing
// between Windows and UNIX with poorly configured FTP Client...
// WinEdt can detect the situation and:
// -1 - do nothing (corrupted file will be double-spaced)
//  0 - Prompt for action
//  1 - Fix the terminators back to CR+LF
FIX_CORRUPTED_LINE_TERMINATORS=0

// Saving Options:
PERSISTENT_MODES=0
APPEND_DEFAULT_EXTENSION_ON_SAVE=1
SAVE_ALL_DOCUMENTS_BEFORE_COMPILING=1
SAVE_ALL_APPLIES_TO_NEW_DOCUMENTS=0
IGNORE_NEW_DOCUMENT_NAMES_WHEN_SAVING=1

// Obscure Saving Options (for compatibility with WinEdt 5)
// Don't change unless you know what you are doing...
SAVE_SELECTED_BLOCK=0     // Are you sure you want this to 1?
SAVE_AS_SELECTED_BLOCK=0  // Are you sure you want this to 1?
SAVE_COPY_AS_SELECTED_BLOCK=0 // Maybe this one is OK...
WARNING_WHEN_SAVING_SELECTED_BLOCK=1

// Application Properties:
SAVE_SETTINGS_ON_EXIT=1
// Rather than disabling this option use -C command switch!
RUN_ONE_INSTANCE_ONLY=1
YIELDING_ENABLED=0

// WinEdt preserves its Main Window position and size (including Maximized State)
// Thus don't force the Window to be Maximized unless you really need this...
MAXIMIZE_MAIN_WINDOW=0

// Useful for Macro Debugging? Not really...
DETECT_UNDEFINED_VARIABLES=0

// Filenames (on Windows) are NOT case-sensitive.
// This is a legacy options and should not be changed
// unless you know what you are doing...
CASE_SENSITIVE_FILENAMES=0

// ===============================================================================

[END]

// ===============================================================================
// -*- DATA:INI:EDT -*-
//
// WinEdt Highlighting: Selection Schemes
//
// ===============================================================================

[BUILD]

REQUIRES=20140513

// ===============================================================================

// Text and Background Colors used for WinEdt's selected text.
// It is best not to modify the values directly in this section:
// theme-dependent color values "scl*Text" and "scl*Bk" are specified
// in the [COLORS] section!

[SELECTIONS]

SELECTION_MODE="Normal Text (0)"
  TEXT_COLOR="sclWindowText"
  BACKGROUND_COLOR="sclWindowBk"

SELECTION_MODE="Selected Text (1)"
  TEXT_COLOR="sclHighlightText"
  BACKGROUND_COLOR="sclHighlightBk"

SELECTION_MODE="Found String (2)"
  TEXT_COLOR="sclFoundStringText"
  BACKGROUND_COLOR="sclFoundStringBk"

SELECTION_MODE="Delimiter Stack (3)"
  TEXT_COLOR="sclDelimiterStackText"
  BACKGROUND_COLOR="sclDelimiterStackBk"

SELECTION_MODE="Current Delimiter (4)"
  TEXT_COLOR="sclDelimiterCurrentText"
  BACKGROUND_COLOR="sclDelimiterCurrentBk"

SELECTION_MODE="Matching Delimiter (5)"
  TEXT_COLOR="sclDelimiterMatchText"
  BACKGROUND_COLOR="sclDelimiterMatchBk"

SELECTION_MODE="Warnings (6)"
  TEXT_COLOR="sclWarningText"
  BACKGROUND_COLOR="sclWarningBk"

SELECTION_MODE="Errors (7)"
  TEXT_COLOR="sclErrorText"
  BACKGROUND_COLOR="sclErrorBk"

SELECTION_MODE="Inverse Search (8)"
  TEXT_COLOR="sclInverseSearchText"
  BACKGROUND_COLOR="sclInverseSearchBk"

SELECTION_MODE="Highlighted Text (9)"
  TEXT_COLOR="sclHighLinesText"
  BACKGROUND_COLOR="sclHighLinesBk"

SELECTION_MODE="Highlighted Block (10)"
  TEXT_COLOR="sclHighBlockText"
  BACKGROUND_COLOR="sclHighBlockBk"

SELECTION_MODE="Custom Sel (11)"
  TEXT_COLOR="sclSel11Text"
  BACKGROUND_COLOR="sclSel11Bk"

SELECTION_MODE="Custom Sel (12)"
  TEXT_COLOR="sclSel11Text"
  BACKGROUND_COLOR="sclSel11Bk"

SELECTION_MODE="Custom Sel (13)"
  TEXT_COLOR="sclSel11Text"
  BACKGROUND_COLOR="sclSel11Bk"

SELECTION_MODE="Custom Sel (14)"
  TEXT_COLOR="sclSel11Text"
  BACKGROUND_COLOR="sclSel11Bk"

SELECTION_MODE="Custom Sel (15)"
  TEXT_COLOR="sclSel11Text"
  BACKGROUND_COLOR="sclSel11Bk"

// ===============================================================================

[END]

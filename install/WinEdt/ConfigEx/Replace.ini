[BUILD]

REQUIRES=20100208

// ===============================================================================

// See also the Help in the Replace Dialog to learn how to use WinEdt's
// Find and Replace Functionality!

[REPLACE]

// If you choose the "Respect Capitalization" option with a
// non-case-sensitive search then WinEdt performs an "intelligent"
// case-sensitive replace operation. For example, non-case
// sensitive replace of "proposition" with "theorem" will replace
// "Proposition" with "Theorem" and "PROPOSITION" with "THEOREM".
RESPECT_CAPITALIZATION=1

// Ask before replacing an instance (until Replace All is chosen)
PROMPT_ON_REPLACE=1

// when enabled, no refreshing takes place during the Replace All
// (making the replace much faster!)
QUICK_REPLACE=1

// Clear saved Replace strings in the drop-down edit control?
ERASE_REPLACEMENTS=0
REPLACE_WITH=""

// The rest of the Options are shared with Find
// and can be specified under [FIND] section...

// ===============================================================================

[END]

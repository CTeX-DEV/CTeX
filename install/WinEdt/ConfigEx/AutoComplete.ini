[AUTO_COMPLETE]

// Auto-complete form can assist you with inserting special environments,
// completing common commands (including those defines in your preamble)
// or simply completing partially typed words from enabled dictionaries...

// The form can be manually activated and hidden by pressing ESC key!

// Automatic activation may be desired by some users as they are typing
// while others may find it an unwanted distraction. That is why automatic
// activation can be disabled or else enabled only if certain criteria is met
// (eg. a limit on number of matching suggestions) in order to avoid frequent
// unnecessary activations....

// NOTE: Active Strings are used for other types of auto-completion assistance
// (eg. \cite{}, \ref{}, \begin{}, \end{}, etc...)

// You can separate manual and automatic completion settings if you want to be
// more restrictive for automatic popups. The enabled item (only one!) with the
// longest trigger is activated. If there is more than one (eg. without a trigger)
// the last item is used. This allows one to overwrite default settings with
// mode-specific exceptions.
//
// This functionality is highly configurable as users are bound to have different
// preferences when it comes to auto completion!

// It is easy to disable this functionality:

DISABLE_AUTO_COMPLETION=0
DISABLE_ESC_COMPLETION=0

ITEM="Legitimate Words"
// Words as defined in enabled dictionaries with
// USE_FOR_COMPLETION=1 property...
  ENABLED=1
  MODE_FILTER=""
  TRIGGER_STRING=""
  INCLUDE_TRIGGER=0
  DISPLAY_TRIGGER=0
  CASE_SENSITIVE=0
  MAX_SUGGESTIONS=999
  MANUAL_POPUP_ENABLED=1
  // If enabled there will be a lot of "annoying" popup suggestions!
  // Are you sure you want that?
  AUTO_POPUP_ENABLED=0
  AUTO_POPUP_MAX_SUGGESTIONS=16
  AUTO_POPUP_MIN_CHARS=4
  AUTO_POPUP_MIN_EX_CHARS=5
  AUTO_POPUP_EVENT_MACRO=""
  MANUAL_POPUP_EVENT_MACRO=""
  USE_ENABLED_DICTIONARIES=1
END="Legitimate Words"


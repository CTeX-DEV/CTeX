// ===============================================================================
// -*- DATA:INI:EDT -*-
//
// WinEdt Bookmarks and Line Numbers
//
// ===============================================================================

[BUILD]

REQUIRES=20140416

// ===============================================================================

[BOOKMARKS]

// Bookmarks:

// Enable zero as a Roaming Bookmark (arrow is indicating the current line)
ROAMING_BOOKMARK=1
ARROW_COLOR="bscBookmarkArrow"

// Link Current Bookmark to Cursor (overwrites the ROAMING_BOOKMARK option)
FLOATING_BOOKMARKS=0

// ===============================================================================

// Line Numbers:

// Initial Visibility: can be toggled by clicking on the Total Line Number Panel
SHOW_LINE_NUMBERS=1
  LINE_NUMBERS_MODE_FILTER="ASCII;DATA;EDT;INI;Binary;NSIS"

// Highlight the Current Line Panel
HIGHLIGHT_CURRENT_LINE_PANEL=1

// In Soft Mode only real Line Breaks Count
PROPER_LINE_NUMBERS=1

// This property is overwritten if you use Background Schemes!
BOLD_LINE_NUMBERS=0

// Do not enumerate lines past the end of file?
TRUNCATE_LINE_NUMBERS=1

// Line Number only every 10th line?
LINE_NUMBER_10=1

  // If so: use this string for lines mod 5 <>0
  LINE_NUMBER_BULLET="Â·"

  // and use this string for every 5th line
  LINE_NUMBER_BULLET_5="-"

// ===============================================================================

[END]

[BUILD]

REQUIRES=20150217

// ===============================================================================
// Do not modify this file unless you understand how the Options Interface works!
// ===============================================================================

[OPTIONS]

// Default Actions (available for each item)

ACTION="$Load_Script"
  CAPTION="Load Current Script"
  IMAGE="MacroLoad"
  MACRO="Exe('%b\Config\ExeScript.edt');"
  REQ_FILTER=:"%!m=ASCII:EDT"?"%!m=DATA:INI:EDT"
  REQ_DOCUMENT=1
  REQ_FILE=1
  REQ_SELECTED_TEXT=0
ACTION="$Browse"
  CAPTION="Browse Application Data (%b)"
  IMAGE="Browse"
  MACRO=:Run(|explorer.exe /n,/e, "%b"|,"%b");
ACTION="$Help"
  CAPTION="Help"
  IMAGE="Help"
  MACRO="HTMLHelp('%B\Doc\Help\WinEdt.chm',1,0,'Config.html#page_top');"
ACTION="$Insert_Image"
  CAPTION="Insert Image"
  IMAGE="Image"
  MACRO="Exe('%b\Macros\Active Strings\GetImageSel.edt');"
  REQ_DOCUMENT=1
  REQ_FILTER="<%f>%p\MainMenu.ini?<%f>%p\PopupMenus.ini?<%f>%p\Toolbar.ini?"+
             "<%f>%p\DocTabs.ini?<%f>%p\DocList.ini?"+
             "<%f>%p\Input.ini?<%f>%p\Tree.ini?<%f>%p\Gather.ini?"+
             "<%f>%p\Private.ini?<%f>%p\Options.ini"
ACTION="$Insert_RGB"
  CAPTION="Insert RGB Color"
  IMAGE="Colors"
  MACRO="Exe('%b\Menus\Insert\Colors.edt');"
  REQ_DOCUMENT=1
  REQ_FILTER="<%f>%p\StatusBar.ini?<%f>%p\Bookmarks.ini?"+
             "<%f>%p\SpellingErrors.ini?<%f>%p\CompoundedWords.ini?"+
             "<%f>%p\BackgroundSchemes.ini?<%f>%p\Colors.ini?"+
             "<%f>%p\ColorGrid.ini?<%f>%p\Selections.ini?<%f>%p\FilterSets.ini?"+
             "<%f>%p\Switches.ini?<%f>%p\Keywords.ini?<%f>%p\Columns.ini?"+
             "<%f>%p\PrintDefault.ini?<%f>%p\PrintAlternative.ini?"+
             "<%f>%p\Forms.ini"
ACTION="$Insert_Font"
  CAPTION="Insert Font"
  IMAGE="Font"
  MACRO=:GetFont(0,"%S");IfOK(!'Ins("%!0");');
  REQ_DOCUMENT=1
  REQ_FILTER="<%f>%p\Font.ini?<%f>%p\Fonts.ini?<%f>%p\PrintDefault.ini?"+
             "<%f>%p\PrintAlternative.ini?<%f>%p\Forms.ini"
ACTION="$Insert"
  CAPTION="Insert Item"
  IMAGE="Insert"
  MACRO="" // Drop Down Menu!
  REQ_DOCUMENT=1
  REQ_FILTER="<%f>%p\MainMenu.ini?<%f>%p\PopupMenus.ini?<%f>%p\Toolbar.ini"

// Default Toolbar (unless redefined for each item)

BUTTON="$Load_Script"
BUTTON="|"
BUTTON="$Browse"
BUTTON="|"
BUTTON="$Help"
//    HINT // Default = Action Caption
//    MENU // List of Popup Menu Actions...


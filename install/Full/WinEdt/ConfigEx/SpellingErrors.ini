// ===============================================================================
// -*- DATA:INI:EDT -*-
//
// WinEdt Dictionaries: Misspelled Words
//
// ===============================================================================

[BUILD]

REQUIRES=20140513

// ===============================================================================

[MISSPELLED_WORDS]

UNDERLINE_ENABLED=1
UNDERLINE_COLOR="spcError"

// These settings only affect underlining of misspelled words that contain
// non-alpha characters (eg. underline and digits in INI mode).
// In such case a misspelled string "Complete_File_List" should be underlined
// less aggressively than a completely misspelled word like "Komplet_File_Lizt"!
UNDERLINE_ALPHA_OK_ENABLED=1
UNDERLINE_ALPHA_OK_COLOR="spcWarning"

TEXT_COLOR="SysNone"
BACKGROUND_COLOR="SysNone"

DEFAULT_FONT=1
ITALIC=0
BOLD=0
STRIKEOUT=0
UNDERLINE=0 // Suppress underline font attribute?

// ===============================================================================

[END]

// ===============================================================================
// -*- DATA:INI:EDT -*-
//
// Language Settings
//
// ===============================================================================

[BUILD]

REQUIRES=20110428

// ===============================================================================

[LANGUAGE]

// Default Rules (the first set) apply unless a special set
// is defined for a particular mode...
LANGUAGE_SET="Default"
  ENABLED=1
  MODE_FILTER=""

  // Ctrl+Left/Right skip word separators?
  STEP_OVER_WORD_SEPARATORS=1

  // WinEdt will automatically include all non-alphanumeric characters
  // You can add any extra separators here (if needed)
  LEFT_WORD_SEPARATORS=""
  RIGHT_WORD_SEPARATORS=""

  // Treat these separators as a part of word (in front of it)
  LEFT_INCLUDED_SEPARATORS=""
  // Treat this separator as a part of word (after it)
  RIGHT_INCLUDED_SEPARATORS=""

  // If it is not a separator or it is listed as a
  // word character then it is included
  // This affects Ctrl+Left/Right and Double-Click on a word
  WORD_CHARACTERS=""

  // Space And Tab (Indenting)
  WHITE_SPACES=" 	"

// Default settings are inherited:
// change only what needs to be changed for this mode!

LANGUAGE_SET="TeX"
  ENABLED=1
  MODE_FILTER="TeX"
  WORD_CHARACTERS="@"
  LEFT_INCLUDED_SEPARATORS="\"

LANGUAGE_SET="BibTeX"
  ENABLED=1
  MODE_FILTER="BibTeX"
  LEFT_INCLUDED_SEPARATORS="\@"

LANGUAGE_SET="Meta"
  ENABLED=1
  MODE_FILTER="MetaPost;MetaFont"
  WORD_CHARACTERS="_"
  LEFT_INCLUDED_SEPARATORS="\"

LANGUAGE_SET="BST"
  ENABLED=1
  MODE_FILTER="BST"
  WORD_CHARACTERS="."
  RIGHT_INCLUDED_SEPARATORS="$"

LANGUAGE_SET="IST"
  ENABLED=1
  MODE_FILTER="IST"
  WORD_CHARACTERS="_"

LANGUAGE_SET="NSIS"
  ENABLED=1
  MODE_FILTER="NSIS"
  WORD_CHARACTERS="_"
  LEFT_INCLUDED_SEPARATORS="/!$^"

LANGUAGE_SET="INI"
  ENABLED=1
  MODE_FILTER="INI"
  WORD_CHARACTERS="_"

LANGUAGE_SET="EDT"
  ENABLED=1
  MODE_FILTER="EDT"
  WORD_CHARACTERS="_"

LANGUAGE_SET="HTML"
  ENABLED=1
  MODE_FILTER="HTML"
  WORD_CHARACTERS="_"

// ===============================================================================

[END]

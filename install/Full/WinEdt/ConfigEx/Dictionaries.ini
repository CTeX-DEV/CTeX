// ===============================================================================
// English (US and UK):
// ====================
//
// Checking with the Webster's and Oxford dictionaries, one finds that the
// following are permitted (the preferred form is given first):
//
//          Webster (US)             Oxford (UK)
//           color                     colour
//           analyze                   analyse
//           labeled / labelled        labelled
//           center                    centre / center
//           maximize                  maximize / maximise
//
// By default both spelling conventions are always enabled (EN).
// You can use submodes EN, US and UK to create a language-sensitive
// spelling that matches your needs.
//
// HINT: Help explains how to use modes and submodes!
//       "How to" sections gives an example on how to configure
//        spell-checking for multi-lingual users...
//
// ===============================================================================

DICTIONARY="English (common)"
  FILE="%B\Dict\English\eng_com.dic"
  ENABLED=1
  MODE_FILTER="*;EN;UK;US"
  LOAD_ON_START=1
  SAVE_ON_EXIT=1

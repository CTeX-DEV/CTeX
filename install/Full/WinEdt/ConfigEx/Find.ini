// ===============================================================================
// -*- DATA:INI:EDT -*-
//
// WinEdt Search Options
//
// ===============================================================================

[BUILD]

REQUIRES=20100208

// ===============================================================================

// See also the Help in the Search Dialog to learn how to use WinEdt's
// Find and Replace Functionality!

[FIND]

// ===============================================================================
// The Following Options can be adjusted with checkboxes in the Find Dialog

// When enabled, the case of the string you define will be
// respected. For example, Search for "Apple" will not find
// "apple".
CASE_SENSITIVE=0

// When enabled, multiple spaces within a string are ignored. For
// example: "This is"  =  "This   is".
RELAXED_SPACING=1

// When enabled, spacing around a specified string is taken into
// strict account. For example, "Alex" will be missed in
// "Alexander".
WHOLE_WORDS_ONLY=0

// If disabled, Search will match a string when it is split over
// one line; for example, the string "this is" will be found even
// if "this" and "is" aren't in the same line. However, when
// checked, Search will find instances of the specified string
// only if they are in the same line.
INLINE_EXPRESSIONS_ONLY=1

// When checked, the string is interpreted as a Regular Expression
// allowing for powerful search with wildcards and tags. Note that
// many characters have a special meaning in Regular Expressions
// and if you accidentally enabled this option the result of a
// simple search may not be what you expected.
REGULAR_EXPRESSIONS=0

// Scope pertains to the extent of the search:
// 0 = Selected
// 1 = Current Document
// 2 = All Opened Documents
SCOPE=1

// When enabled, the search starts at the current document to the
// end and continues from top to the initial position (Forward),
// and similarly backward. That is, Search will begin at and end
// at your initial position. This can come in handy when you want
// to ensure that you did not miss any instances of a string in a
// document.
CYCLIC_SEARCH=0

// Direction (Forward/Backward):
FORWARD=1

// Origin (From Cursor or Entire Document):
CURSOR=1

// Clear saved strings in the drop-down edit control?
ERASE_STRINGS=0
SEARCH_FOR=""

// ===============================================================================
// The Following Options can be adjusted through the popup menu in the Find Dialog

// a selected string (within a line) is automatically made the "Search For" item
AUTO_SELECT=1

// selected text is automatically used as the search scope
// (smart combination with Auto Select)
AUTO_SCOPE=1

// the found string is "properly" selected for copy/paste/delete;
// otherwise a special selection mode is used to highlight the matching text
TEXT_SELECT=0

// the "Search For" strings are remembered for the next session
SAVE_STRINGS=1

// when enabled, this option speeds up Regular Expressions:
// turn it off if you encounter problems
OPTIMIZE_REGEX=1

// when enabled, the Found string is centered vertically
CENTER_LINES=1

// when enabled, your custom editing/text font (the same as in your documents)
// will be used in the Find dialog
CUSTOM_FONT=1

// ===============================================================================

[END]

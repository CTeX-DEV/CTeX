  EXTRA_LINE_SPACING_BELOW=1
  EXTRA_CHAR_SPACING=0
  CARET_WIDTH=2
  CARET_HEIGHT=2
  CARET_SHAPE=0
  OVER_CARET_SHAPE=1
  TAB_LENGTH=4
  TAB_EXPAND=0
  TAB_DRAW=1
  TAB_ALLOW_INPUT=1
  TAB_ALLOW_KEYBOARD=0
  TAB_OPT_LEADING=0
  TAB_OPT_NON_LEADING=0
  FREE_CARET=1
  RIGHT_MARGIN=80

FONT_SCHEME="HTML Documents"
  MODE_FILTER="HTML|HHC;XWE"
  USE_IN_DIALOGS=1 // Use in Spelling or Complete Dialogs...
  FONT_NAME="Verdana"
  FONT_SIZE=10
  FONT_BOLD=0
  FONT_ITALIC=0
  EXTRA_LINE_SPACING_ABOVE=0
  EXTRA_LINE_SPACING_BELOW=2

[BUILD]

REQUIRES=20160213

// ===============================================================================

[FONT_SCHEMES]

// The first scheme matching document mode is used
// If no scheme matches document's mode the defaults specified in
// Font, Tabs, and Caret are used...
// You can specify only those fields that differ from defaults...
// HINT: You can use Standard Font Dialog to generate Font values!
// CARET_SHAPE : 0 = I-Bar     (CARET_WIDTH)
//               1 = UNDERLINE (CARET_HEIGHT)
//               2 = Block
// Most fields can be omitted since the default values are mostly OK.
//
// Defaults use Verdana Font for HTML Mode and Free Care Interface for EDT...

FONT_SCHEME="Binary Files"
  MODE_FILTER="Binary"
  USE_IN_DIALOGS=1 // Use in Spelling or Complete Dialogs...
  FONT_NAME="Courier New"
  FONT_SIZE=10
  FONT_BOLD=0
  FONT_ITALIC=0
  FONT_PITCH=0
  FONT_FIXED=1
  CENTER_CHAR=0
  EXTRA_LINE_SPACING_ABOVE=0
  EXTRA_LINE_SPACING_BELOW=1
  EXTRA_CHAR_SPACING=0
  CARET_SHAPE=0
  OVER_CARET_SHAPE=1
  CARET_WIDTH=2
  CARET_HEIGHT=2
  TAB_LENGTH=4
  TAB_EXPAND=2              // Display Tabs in Binary Files
  TAB_DRAW=0                // They are translated and displayed...
  TAB_ALLOW_INPUT=1         // Tabs OK in Binaries...
  TAB_ALLOW_KEYBOARD=1      // Keyboard Tabs Allowed
  TAB_OPT_LEADING=0         // No Optimizing
  TAB_OPT_NON_LEADING=0     // No Optimizing
  FREE_CARET=0
  RIGHT_MARGIN=64

FONT_SCHEME="Macros and Configurations"
  MODE_FILTER="INI;EDT|XWE"

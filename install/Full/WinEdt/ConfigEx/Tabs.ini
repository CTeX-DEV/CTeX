// ===============================================================================
// -*- DATA:INI:EDT -*-
//
// WinEdt Tab Characters in Documents
//
// ===============================================================================

[BUILD]

REQUIRES=20160213

// ===============================================================================

[TABS]

// How are Tabs Aligned or Expanded (4,8,...)
TAB_LENGTH=4

// How Tabs are to be treated:
//       0: Aligned (standard)
//       1: Fixed Length
//       2: Displayed
TAB_EXPAND=0

// Use Custom Draw to distinguish Tabs from Spaces
TAB_DRAW=0

// Do not replace Tabs with Spaces if they are already there
TAB_ALLOW_INPUT=1
// Tabs or Spaces for Tab Key (Tabs make documents less portable!)
TAB_ALLOW_KEYBOARD=0

// Replace Spaces with Tabs in order to reduce file size?
// By default such "optimization" is disabled...
TAB_OPT_LEADING=0
TAB_OPT_NON_LEADING=0

// ===============================================================================

[END]

// ===============================================================================
// -*- DATA:INI:EDT -*-
//
// WinEdt Modes and Filetypes
//
// ===============================================================================

[BUILD]

REQUIRES=20111021

// ===============================================================================

[MODES]

// Only Modes that are to appear in the Save and open Dialogs
// are to be defined here ...

MODE="Default|*.*"
MODE="TeX|*.tex;*.ltx;*.texi;*.dtx;*.fdd;*.drv;*.ins;*.sty;*.fd;*.def;"+
         "*.clo;*.cls;*.aux;*.lof;*.lot;*.toc;*.bbl;*.gls;*.glo;*.ind;*.idx"
MODE="BibTeX|*.bib"
MODE="MetaFont|*.mf"
MODE="MetaPost|*.mp;*.mpx"
MODE="BST|*.bst"
MODE="IST|*.ist"
MODE="HTML|*.html;*.htm;*.shtml;*.shtm;*.php;*.hhc;*.hhk"
MODE="NSIS|*.nsi;*.nsh"
MODE="DATA|*.*;*.dat;*.ini;*.cfg;*.dic"
MODE="ASCII|*.*;*.txt;*.edt"
MODE="ANSI|*.*;*.doc"
MODE="Fortran|*.for;*.f;*.f77;*.f90;*.f95"
MODE="Binary|*.*;*.exe;*.dll;*.com;*.dvi;*.bmp;*.res"
MODE="Application|*.exe;*.com;*.bat"

// Submodes
MODE=":EDT|*.edt"
MODE=":DTX|*.dtx;*.fdd"
MODE=":INS|*.ins;*.drv"
MODE=":STY|*.sty;*.fd;*.def;*.clo;*.cls"
MODE=":AUX|*.aux;*.lof;*.lot;*.toc;*.bbl;*.gls;*.glo;*.ind;*.idx;*.mpx"
MODE=":NSH|*.nsh"
MODE=":PHP|*.php"
MODE=":CSS|*.css"
MODE=":HHC|*.hhc;*.hhk"
MODE=":UK|*.uk;*.*"
MODE=":US|*.us;*.*"
MODE=":DE|*.de;*.*"
MODE=":FR|*.fr;*.*"
MODE=":Soft|*.*"
MODE=":Hard|*.*"
MODE=":UTF-8|*.*"
MODE=":ACP|*.*"

// ===============================================================================

[END]

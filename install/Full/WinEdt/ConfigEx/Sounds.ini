[BUILD]

REQUIRES=20111025

// ===============================================================================

[SOUNDS]

// See also Macro Function:
//
//   Beep( Sound, "Filename" );
//
//   Plays one of the sounds as defined in this script.
//
//     Sound
//       0    Beep
//       1    Information
//       2    Question
//       3    Warning
//       4    Error
//
//     Filename: An existing audio (*.wav) file to be played.
//     The sound parameter is ignored when Filename is specified.

// Default WAV files can be found in Windows Media Folder.

// New style Message Boxes use Windows Sound Effects!
// Use old style message boxes?
OLD_STYLE_MESSAGE_BOXES=0

// Mute / Quiet?
DISABLE_SOUND_EFFECTS=1

INFORMATION=1
  CUSTOM_SOUND=0
  WAV_FILE="Windows XP Default.wav"

// Disable this if you want quiet replacements...
QUESTION=1
  CUSTOM_SOUND=1
  WAV_FILE="CHIMES.WAV"

WARNING=1
  CUSTOM_SOUND=0
  WAV_FILE="Windows XP Exclamation.wav"

ERROR=1
  CUSTOM_SOUND=0
  WAV_FILE="Windows XP Error.wav"

BEEP=1
  CUSTOM_SOUND=0
  WAV_FILE="Windows XP Ding.wav"

// ===============================================================================

[END]

[BUILD]

REQUIRES=20130323

// ===============================================================================

[SORTING]

// Close Sorting Dialog:
// 0 = no
// 1 = Wait and Close
// 2 = Close Immediately
CLOSE_AFTER_SORTING=0

// Default Sorting Preferences
// This data can be dynamically changed in the Sort Dialog
SORT_ASCENDING=1
CASE_SENSITIVE=1
// Compare Numeric Digits?
// If enabled A112>A2 1.11>1.2, etc...
NUMERIC_DIGITS=1
// If disabled than the length of a string is used as a primary
// comparison key: AA>Z
IGNORE_STRING_LENGTH=1
// If enabled multiple instances of strings are removed after sorting
REMOVE_MULTIPLE_INSTANCES=0

CURRENT_TABLE="Unicode"

// ===============================================================================
// Table Type
//      -1 = Custom     (not Unicode)
//       0 = ASCII      (Compare Character Codes)
//       1 = Unicode    (Language-sensitive Unicode Comparison)
//       2 = Dictionary (Sort as WinEdt Unicode Dictionary)
// ===============================================================================

TABLE="ASCII"
  TYPE=0
END="ASCII"

TABLE="Unicode"
  TYPE=1
END="Unicode"

TABLE="Dictionary"
  TYPE=2
END="Dictionary"


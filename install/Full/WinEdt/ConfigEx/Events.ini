// ===============================================================================
// -*- DATA:INI:EDT -*-
//
// WinEdt Event Handlers
//
// ===============================================================================

[BUILD]

REQUIRES=20140319

// ===============================================================================

[EVENT_HANDLERS]

// By default only handlers that actually do something are defined!

// Do not Change the Startup Event!
ON_STARTUP="%b\Config\Startup.edt"
ON_EXIT="%b\Config\Exit.edt"

// Get Mode before a document is loaded
// Essential for Soft, Hard and UTF-8 submodes!
ON_DOC_OPEN_BEFORE="%b\Macros\Events\MDIOpen-Before.edt"

// The following do nothing by default:
ON_DOC_OPEN_AFTER="%b\Macros\Events\MDIOpen.edt"
ON_DOC_ACTIVATE="%b\Macros\Events\MDIActivate.edt"
ON_DOC_SAVE="%b\Macros\Events\MDISave.edt"

// Mouse Click Event Handlers (executed after the default built-in response)
ON_DOC_CLICK="%b\Macros\Events\DocClick.edt"
ON_DOC_DOUBLE_CLICK="%b\Macros\Events\DocDoubleClick.edt"
ON_DOC_TRIPLE_CLICK="%b\Macros\Events\DocTripleClick.edt"

ON_PRJ_OPEN_BEFORE="%b\Macros\Events\Prj-Open-Before.edt"
ON_PRJ_OPEN_AFTER="%b\Macros\Events\Prj-Open.edt"
ON_PRJ_CLOSE_BEFORE="%b\Macros\Events\Prj-Close-Before.edt"
ON_PRJ_CLOSE_AFTER="%b\Macros\Events\Prj-Close.edt"

ON_TREE_BUILD_BEFORE="%b\Macros\Events\BuildTreeBefore.edt"
ON_TREE_BUILD_AFTER="%b\Macros\Events\BuildTreeAfter.edt"

// ===============================================================================

[END]

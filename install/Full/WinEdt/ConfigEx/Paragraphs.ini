// ===============================================================================
// -*- DATA:INI:EDT -*-
//
// WinEdt Paragraphs: Formatting...
//
// ===============================================================================

[BUILD]

REQUIRES=20110428

// ===============================================================================

[PARAGRAPHS]

PARAGRAPH="	" // Tab (not a space!)
  MODE_FILTER="*"
  ALLOW_SOFT_WRAP=0
  CASE_SENSITIVE=1
  OFFSET=1
  OFFSET_BY=0

PARAGRAPH="" // WinEdt Bullet
  MODE_FILTER="*"
  ALLOW_SOFT_WRAP=0
  CASE_SENSITIVE=1
  OFFSET=1
  OFFSET_BY=0

// Hanging Indent for items...

PARAGRAPH="\item"
  MODE_FILTER="TeX"
  ALLOW_SOFT_WRAP=1
  CASE_SENSITIVE=1
  OFFSET=1
  OFFSET_BY=4

PARAGRAPH="\bibitem"
  MODE_FILTER="TeX"
  ALLOW_SOFT_WRAP=1
  CASE_SENSITIVE=1
  OFFSET=1
  OFFSET_BY=4

PARAGRAPH="<li>"
  MODE_FILTER="HTML"
  ALLOW_SOFT_WRAP=1
  CASE_SENSITIVE=0
  OFFSET=1
  OFFSET_BY=4

// Enable this one if you want all paragraphs with hanging indentation?
PARAGRAPH=""
  MODE_FILTER="?" // Disabled ...
  ALLOW_SOFT_WRAP=1
  CASE_SENSITIVE=0
  OFFSET=1
  OFFSET_BY=4

// ===============================================================================

[END]

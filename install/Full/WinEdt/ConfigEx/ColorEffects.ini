[BUILD]

REQUIRES=20131017

// ===============================================================================

// Disable unwanted effects and reload this file!

[HIGHLIGHTING_EFFECTS]

// These options can suppress "fancy" Background Scheme Values!
// You must specify colors for "special effects" in the Background Scheme.

// When enabled highlighting is limited to font attributes only and
// environment backgrounds are disabled when dark high contrast
// Windows scheme is enabled...
// Otherwise you can manually turn this functionality on or off in the
// Preferences Dialog.
// Colors may have to be adjusted to make them work on black background!
HIGH_CONTRAST_AWARE=0

// 0=OFF; 1=Text Attributes only (eg. Bold) 2=Text Attributes & Colors
ALLOW_HIGHLIGHTING=2

// 0 = OFF; 1=Allow Left Panel; 2=Allow Left Panel and Window Background
ALLOW_GRADIENT_PAINTING=0

// 0=OFF; 1=Plain; 2=Gradient
ALLOW_CURRENT_LINE=1

// 0=OFF; 1=Plain; 2=Gradient
ALLOW_RIGHT_MARGIN=1

// 0=OFF; 1=Plain; 2=Gradient
ALLOW_ENVIRONMENT_BACKGROUND=2
  ALLOW_INDENTED_ENVIRONMENTS=1

// Depending on the quality of your screen you may want to adjust
// the background intensity for environment background colors:
//    9 = Light
//    0 = Neutral (default)
//   -9 = Dark
ENVIRONMENT_BRIGHTNESS=0

// ===============================================================================

[END]

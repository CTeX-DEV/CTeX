// ===============================================================================
// -*- DATA:INI:EDT -*-
//
// WinEdt Delimiters
//
// ===============================================================================

[BUILD]

REQUIRES=20110428

// ===============================================================================

[DELIMITERS]

DELAY=500
TIMEOUT=100

AUTO_MATCH_LEFT_RIGHT=1
AUTO_MATCH_TOGGLED=1

MATCH_MOVE_OVER=1
MATCH_MOVE_TO=1
MATCH_ON_CLICK=1
MATCH_ON_TYPE=1

STRICT_LEFT_RIGHT=1
STRICT_CONTROL=1
STRICT_DOUBLE=1
TEX_LEFT_RIGHT=1
WILDCARD_LEFT_RIGHT=0
TEX_BEGIN_END=1
TEX_ENVIRONMENT_NAME=1
AUTO_INSERT_END=1

INCLUDE_COMMENTS=1

// Global Apply Line Limits Option:
// -1 = No
//  0 = Default (delimiter APPLY_LINE_LIMIT)
//  1 = Yes
APPLY_LINE_LIMITS=0

DELIMITER="( )"
  LEFT="("
  RIGHT=")"
  ENABLED=1
  MODE_FILTER="*"
  APPLY_LINE_LIMIT=1
  LINE_LIMIT=99
  CASE_SENSITIVE=1
  PLAIN=1
  CONTROL=1
  DOUBLE=0
  SINGLE=1
  IGNORE=0

DELIMITER="[ ]"
  LEFT="["
  RIGHT="]"
  ENABLED=1
  MODE_FILTER="*"
  APPLY_LINE_LIMIT=1
  LINE_LIMIT=999
  CASE_SENSITIVE=1
  PLAIN=1
  CONTROL=1
  DOUBLE=0
  SINGLE=1
  IGNORE=0

DELIMITER="{ }"
  LEFT="{"
  RIGHT="}"
  ENABLED=1
  MODE_FILTER="*"
  APPLY_LINE_LIMIT=1
  LINE_LIMIT=9999
  CASE_SENSITIVE=1
  PLAIN=1
  CONTROL=1
  DOUBLE=0
  SINGLE=1
  IGNORE=0

DELIMITER="` '"
  LEFT="`"
  RIGHT="'"
  ENABLED=1
  MODE_FILTER="TeX"
  APPLY_LINE_LIMIT=1
  LINE_LIMIT=999
  CASE_SENSITIVE=1
  PLAIN=1
  CONTROL=0
  DOUBLE=1
  SINGLE=0
  IGNORE=1

DELIMITER="$ $"
  LEFT="$"
  RIGHT="$"
  ENABLED=1
  MODE_FILTER="TeX;BibTeX"
  APPLY_LINE_LIMIT=1
  LINE_LIMIT=9
  CASE_SENSITIVE=1
  PLAIN=1
  CONTROL=0
  DOUBLE=1
  SINGLE=1
  IGNORE=0

DELIMITER="lbrace rbrace"
  LEFT="lbrace"
  RIGHT="rbrace"
  ENABLED=0
  MODE_FILTER="TeX"
  APPLY_LINE_LIMIT=1
  LINE_LIMIT=999
  CASE_SENSITIVE=1
  PLAIN=0
  CONTROL=1
  DOUBLE=0
  SINGLE=1
  IGNORE=0

DELIMITER="< >"
  LEFT="<"
  RIGHT=">"
  ENABLED=1
  MODE_FILTER="HTML;XML|PHP"
  APPLY_LINE_LIMIT=1
  LINE_LIMIT=99
  CASE_SENSITIVE=1
  PLAIN=1
  CONTROL=0
  DOUBLE=0
  SINGLE=1
  IGNORE=0

DELIMITER=""" """
  LEFT=""""
  RIGHT=""""
  ENABLED=1
  MODE_FILTER="*"
  APPLY_LINE_LIMIT=1
  LINE_LIMIT=99
  CASE_SENSITIVE=1
  PLAIN=1
  CONTROL=0
  DOUBLE=0
  SINGLE=1
  IGNORE=0

DELIMITER="' '"
  LEFT="'"
  RIGHT="'"
  ENABLED=1
  MODE_FILTER="EDT;NSIS"
  APPLY_LINE_LIMIT=1
  LINE_LIMIT=99
  CASE_SENSITIVE=1
  PLAIN=1
  CONTROL=0
  DOUBLE=0
  SINGLE=1
  IGNORE=0

DELIMITER="` `"
  LEFT="`"
  RIGHT="`"
  ENABLED=1
  MODE_FILTER="EDT;NSIS"
  APPLY_LINE_LIMIT=1
  LINE_LIMIT=99
  CASE_SENSITIVE=1
  PLAIN=1
  CONTROL=0
  DOUBLE=0
  SINGLE=1
  IGNORE=0

DELIMITER="| |"
  LEFT="|"
  RIGHT="|"
  ENABLED=1
  MODE_FILTER="ASCII:EDT"
  APPLY_LINE_LIMIT=1
  LINE_LIMIT=99
  CASE_SENSITIVE=1
  PLAIN=1
  CONTROL=0
  DOUBLE=0
  SINGLE=1
  IGNORE=0

// Unicode quotes: $AB .. $BB
DELIMITER="« »"
  LEFT="«"
  RIGHT="»"
  ENABLED=1
  MODE_FILTER="*"
  APPLY_LINE_LIMIT=1
  LINE_LIMIT=99
  CASE_SENSITIVE=1
  PLAIN=1
  CONTROL=0
  DOUBLE=0
  SINGLE=1
  IGNORE=0

// Unicode delimiters: $FF08 ...
// By default disabled to conserve memory!
DELIMITER="（ ）"
  LEFT="（"
  RIGHT="）"
  ENABLED=0
  MODE_FILTER="*"
  APPLY_LINE_LIMIT=1
  LINE_LIMIT=99
  CASE_SENSITIVE=1
  PLAIN=1
  CONTROL=1
  DOUBLE=0
  SINGLE=1
  IGNORE=0

DELIMITER="［ ］"
  LEFT="［"
  RIGHT="］"
  ENABLED=0
  MODE_FILTER="*"
  APPLY_LINE_LIMIT=1
  LINE_LIMIT=999
  CASE_SENSITIVE=1
  PLAIN=1
  CONTROL=1
  DOUBLE=0
  SINGLE=1
  IGNORE=0

DELIMITER="｛ ｝"
  LEFT="｛"
  RIGHT="｝"
  ENABLED=0
  MODE_FILTER="*"
  APPLY_LINE_LIMIT=1
  LINE_LIMIT=9999
  CASE_SENSITIVE=1
  PLAIN=1
  CONTROL=1
  DOUBLE=0
  SINGLE=1
  IGNORE=0

// ===============================================================================

[END]

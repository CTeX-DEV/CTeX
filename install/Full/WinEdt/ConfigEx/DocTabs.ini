// ===============================================================================
// -*- DATA:INI:EDT -*-
//
// WinEdt Document Tabs Interface
//
// ===============================================================================

[BUILD]

REQUIRES=20160213

// ===============================================================================

[DOCUMENT_TABS]

// Basic Properties

// VISIBLE=0 // Don't Adjust Visibility
MULTI_LINE=1
FILETYPES=1

NEW_ON_DBL_CLICK=1
CLOSE_ON_DBL_CLICK=1
CLOSE_ON_MIDDLE_CLICK=1

EXTRA_TEXT_SIZE=0
EXTRA_HEIGHT=0

IMAGES_ENABLED=1

// Show full Path and Filename as a hint
// when mouse hovers over the tab...
SHOW_HINTS=1

// SELECTORS:
// ==========
// The first selector that meets document status is used...
//
// Selectors (such as MODIFIED) have the following meaning:
// -1=OFF 0=Ignore 1=ON
//
// SELECTOR="Selector Name" // Can be empty
//   IMAGE="STDWarn"        // Image File (PNG)
//   MODE_FILTER=""         // Mode Filter
//   ACTIVE=0               // Selectors: -1=OFF 0=IGNORE 1=ON
//   MODIFIED=1             // ...
//   EXT_MODIFIED=1         // ...
//   READONLY=0
//   LOCKED=0
//   NEW=0
//   ERROR=1                // Accessed Denied or File moved...
//
// Advanced:
//   TAG=0             // Custom Tag: SetDocTabIconTag(Tag: integer,"Filename");
//   RESET_TAG=0       // Set Tag to this value...

SELECTOR="Modified & Error"
  IMAGE="STDWarn"
  MODIFIED=1
  ERROR=1

SELECTOR="Error"
  IMAGE="STD"
  ERROR=1

SELECTOR="Modified & Locked"
  IMAGE="DocLockedMod"
  MODIFIED=1
  LOCKED=1

SELECTOR="Locked"
  IMAGE="DocLocked"
  LOCKED=1

SELECTOR="Modified & Externally Modified"
  IMAGE="GetModeMod"
  MODIFIED=1
  EXT_MODIFIED=1

SELECTOR="Externally Modified"
  IMAGE="GetMode"
  EXT_MODIFIED=1

SELECTOR="Modified & Readonly"
  IMAGE="LOGMod"
  MODIFIED=1
  READONLY=1

SELECTOR="Readonly"
  IMAGE="LOG"
  READONLY=1

SELECTOR="Modified New Document"
  IMAGE="DocNewMod"
  MODIFIED=1
  NEW=1

SELECTOR="New"
  IMAGE="DocNew"
  NEW=1

SELECTOR="Modified"
  IMAGE="NewMod"
  MODIFIED=1

// Change the IMAGE value to "DocNew" or any other custom image
// of your choice for non-modified plain focused document
// SELECTOR="Active"
//   IMAGE=""     // None
//   ACTIVE=1

// Change the IMAGE value to "DocNew" or any other custom image
// of your choice for non-modified plain documents
// SELECTOR="All Other Documents"
//   IMAGE="DocNew"  // Generic or None

// ===============================================================================

[END]

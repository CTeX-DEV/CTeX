[BUILD]

REQUIRES=20100208

// ===============================================================================

[IGNORED_TEXT]

// Default Rules apply unless a special set is defined for a mode...
IGNORE_TEXT_RULE="Default"
  ENABLED=1
  MODE_FILTER=""
  CASE_SENSITIVE=1
  IGNORE_WORDS_PRECEDED_BY_SPECIAL_LETTERS=1
  SPECIAL_LETTERS_BEFORE=".^@#$\?!<:0123456789"
  IGNORE_WORDS_FOLLOWED_BY_SPECIAL_LETTERS=1
  SPECIAL_LETTERS_AFTER="^@#>=\0123456789"
  IGNORE_WORDS_CONTAINING_SPECIAL_LETTERS=1
  SPECIAL_LETTERS_INSIDE=".@\:/*+?!0123456789"
  // No hyphenation for generic modes ...
  IGNORE_HYPHENATION_STRING=0
  HYPHENATION_STRING=""
  // No Special Environments for generic modes ...

IGNORE_TEXT_RULE="HTML"
  ENABLED=1
  MODE_FILTER="HTML"
  CASE_SENSITIVE=1
  IGNORE_WORDS_PRECEDED_BY_SPECIAL_LETTERS=1
  SPECIAL_LETTERS_BEFORE="_.^@#$\?!0123456789"
  IGNORE_WORDS_FOLLOWED_BY_SPECIAL_LETTERS=1
  SPECIAL_LETTERS_AFTER="_^@#\0123456789"
  IGNORE_WORDS_CONTAINING_SPECIAL_LETTERS=1
  SPECIAL_LETTERS_INSIDE=".@\:/*+?!0123456789"
  // No hyphenation for generic modes ...
  IGNORE_HYPHENATION_STRING=0
  HYPHENATION_STRING=""
  // No Special Environments for generic modes ...

IGNORE_TEXT_RULE="EDT"
  ENABLED=1
  MODE_FILTER="EDT"
  CASE_SENSITIVE=1
  IGNORE_WORDS_PRECEDED_BY_SPECIAL_LETTERS=1
  SPECIAL_LETTERS_BEFORE="_.^@#$\?!<:0123456789"
  IGNORE_WORDS_FOLLOWED_BY_SPECIAL_LETTERS=1
  SPECIAL_LETTERS_AFTER="_^@#>\"
  IGNORE_WORDS_CONTAINING_SPECIAL_LETTERS=1
  SPECIAL_LETTERS_INSIDE=".@\:/*+?!"
  // No hyphenation for generic modes ...
  IGNORE_HYPHENATION_STRING=0
  HYPHENATION_STRING=""
  // No Special Environments for generic modes ...

IGNORE_TEXT_RULE="INI"
  ENABLED=1
  MODE_FILTER="INI"
  CASE_SENSITIVE=1
  IGNORE_WORDS_PRECEDED_BY_SPECIAL_LETTERS=1
  SPECIAL_LETTERS_BEFORE="_.^@#$\?!<0123456789"
  IGNORE_WORDS_FOLLOWED_BY_SPECIAL_LETTERS=1
  SPECIAL_LETTERS_AFTER="_^@#>\"
  IGNORE_WORDS_CONTAINING_SPECIAL_LETTERS=1
  SPECIAL_LETTERS_INSIDE=".@\:/*+?!&"
  // No hyphenation for generic modes ...
  IGNORE_HYPHENATION_STRING=0
  HYPHENATION_STRING=""
  // No Special Environments for generic modes ...

IGNORE_TEXT_RULE="NSIS"
  ENABLED=1
  MODE_FILTER="NSIS"
  CASE_SENSITIVE=1
  IGNORE_WORDS_PRECEDED_BY_SPECIAL_LETTERS=1
  SPECIAL_LETTERS_BEFORE=".@#$\/?<:{0123456789"
  IGNORE_WORDS_FOLLOWED_BY_SPECIAL_LETTERS=1
  SPECIAL_LETTERS_AFTER="@#>=\"
  IGNORE_WORDS_CONTAINING_SPECIAL_LETTERS=1
  SPECIAL_LETTERS_INSIDE=".@\:*+?"
  // No hyphenation for generic modes ...
  IGNORE_HYPHENATION_STRING=0
  HYPHENATION_STRING=""
  // No Special Environments for generic modes ...

IGNORE_TEXT_RULE="BST"
  ENABLED=1
  MODE_FILTER="BST"
  CASE_SENSITIVE=1
  IGNORE_WORDS_PRECEDED_BY_SPECIAL_LETTERS=1
  SPECIAL_LETTERS_BEFORE="^@#\?!<:0123456789"
  IGNORE_WORDS_FOLLOWED_BY_SPECIAL_LETTERS=1
  SPECIAL_LETTERS_AFTER="^@#>=\"
  IGNORE_WORDS_CONTAINING_SPECIAL_LETTERS=1
  SPECIAL_LETTERS_INSIDE="@\:/*+?!"
  // No hyphenation for generic modes ...
  IGNORE_HYPHENATION_STRING=0
  HYPHENATION_STRING=""
  // No Special Environments for generic modes ...

IGNORE_TEXT_RULE="BibTeX"
  ENABLED=1
  MODE_FILTER="BibTeX"
  CASE_SENSITIVE=1
  IGNORE_WORDS_PRECEDED_BY_SPECIAL_LETTERS=1
  SPECIAL_LETTERS_BEFORE=".^@#$\?!<:0123456789"
  IGNORE_WORDS_FOLLOWED_BY_SPECIAL_LETTERS=1
  SPECIAL_LETTERS_AFTER="^#>=\"
  IGNORE_WORDS_CONTAINING_SPECIAL_LETTERS=1
  SPECIAL_LETTERS_INSIDE=".\:/*+?!"
  // No hyphenation for generic modes ...
  IGNORE_HYPHENATION_STRING=0
  HYPHENATION_STRING=""
  // No Special Environments for generic modes ...

IGNORE_TEXT_RULE="TeX"
  ENABLED=1
  MODE_FILTER="TeX"
  CASE_SENSITIVE=1
  // Default ignored word rules ...
  // Allow hyphenation in TeX documents
  IGNORE_HYPHENATION_STRING=1
  HYPHENATION_STRING="\-"
  // Special Environments where spelling is ignored:
  // Skip \\
  ENVIRONMENT="\\"
    START="\\"
    // Default Values (0 or empty string)
    // don't have to be specified to make it shorter!
    STOP=""
    SCOPE=0
    PRIORITY=0
    STRICT_PRIORITY=0
    SPELL=0
  // No Spell Checking for Bibliography ?
  ENVIRONMENT="\begin{thebibliography} .. \end{thebibliography}"
    START="\begin{thebibliography}"
    STOP="\end{thebibliography}"
    SCOPE=4
  ENVIRONMENT="\begin{theglossary} .. \end{theglossary}"
    START="\begin{theglossary}"
    STOP="\end{theglossary}"
    SCOPE=4
  ENVIRONMENT="\begin{theindex} .. \end{theindex}"
    START="\begin{theindex}"
    STOP="\end{theindex}"
    SCOPE=4
  ENVIRONMENT="\begin{flalign*} .. \end{flalign*}"
    START="\begin{flalign*}"
    STOP="\end{flalign*}"
    SCOPE=3
  ENVIRONMENT="\begin{flalign} .. \end{flalign}"
    START="\begin{flalign}"
    STOP="\end{flalign}"
    SCOPE=3
  ENVIRONMENT="\begin{alignat*} .. \end{alignat*}"
    START="\begin{alignat*}"
    STOP="\end{alignat*}"
    SCOPE=3
  ENVIRONMENT="\begin{alignat} .. \end{alignat}"
    START="\begin{alignat}"
    STOP="\end{alignat}"
    SCOPE=3
  ENVIRONMENT="\begin{align*} .. \end{align*}"
    START="\begin{align*}"
    STOP="\end{align*}"
    SCOPE=3
  ENVIRONMENT="\begin{align} .. \end{align}"
    START="\begin{align}"
    STOP="\end{align}"
    SCOPE=3
  ENVIRONMENT="\begin{multline*} .. \end{multline*}"
    START="\begin{multline*}"
    STOP="\end{multline*}"
    SCOPE=3
  ENVIRONMENT="\begin{multline} .. \end{multline}"
    START="\begin{multline}"
    STOP="\end{multline}"
    SCOPE=3
  ENVIRONMENT="\begin{gather*} .. \end{gather*}"
    START="\begin{gather*}"
    STOP="\end{gather*}"
    SCOPE=3
  ENVIRONMENT="\begin{gather} .. \end{gather}"
    START="\begin{gather}"
    STOP="\end{gather}"
    SCOPE=3
  ENVIRONMENT="\begin{equation*} .. \end{equation*}"
    START="\begin{equation*}"
    STOP="\end{equation*}"
    SCOPE=3
  ENVIRONMENT="\begin{equation} .. \end{equation}"
    START="\begin{equation}"
    STOP="\end{equation}"
    SCOPE=3
  ENVIRONMENT="\begin{eqnarray*} .. \end{eqnarray*}"
    START="\begin{eqnarray*}"
    STOP="\end{eqnarray*}"
    SCOPE=3
  ENVIRONMENT="\begin{eqnarray} .. \end{eqnarray}"
    START="\begin{eqnarray}"
    STOP="\end{eqnarray}"
    SCOPE=3
  ENVIRONMENT="\[?\]"
    START="\["
    STOP="\]"
    SCOPE=3
  ENVIRONMENT="\(?\)"
    START="\("
    STOP="\)"
    SCOPE=3
  ENVIRONMENT="$$?$$"
    START="$$"
    STOP="$$"
    SCOPE=3
  ENVIRONMENT="$?$"
    START="$"
    STOP="$"
    SCOPE=3
  ENVIRONMENT="\gls?}"
    START="\gls"
    STOP="}"
    SCOPE=3
  ENVIRONMENT="\Gls?}"
    START="\Gls"
    STOP="}"
    SCOPE=3
  ENVIRONMENT="\GLS?}"
    START="\GLS"
    STOP="}"
    SCOPE=3
  ENVIRONMENT="\acr?}"
    START="\acr"
    STOP="}"
    SCOPE=3
  ENVIRONMENT="\Acr?}"
    START="\Acr"
    STOP="}"
    SCOPE=3
  ENVIRONMENT="\ACR?}"
    START="\ACR"
    STOP="}"
    SCOPE=3
  ENVIRONMENT="\useglosentry?}"
    START="\useglosentry"
    STOP="}"
    SCOPE=3
  ENVIRONMENT="\useGlosentry?}"
    START="\useGlosentry"
    STOP="}"
    SCOPE=3
  ENVIRONMENT="\cite?}"
    START="\cite"
    STOP="}"
    SCOPE=3
  ENVIRONMENT="\Cite?}"
    START="\Cite"
    STOP="}"
    SCOPE=3
  ENVIRONMENT="\nocite?}"
    START="\nocite"
    STOP="}"
    SCOPE=3
  ENVIRONMENT="\parencite?}"
    START="\parencite"
    STOP="}"
    SCOPE=3
  ENVIRONMENT="\Parencite?}"
    START="\Parencite"
    STOP="}"
    SCOPE=3
  ENVIRONMENT="\footcite?}"
    START="\footcite"
    STOP="}"
    SCOPE=3
  ENVIRONMENT="\footcitetext?}"
    START="\footcitetext"
    STOP="}"
    SCOPE=3
  ENVIRONMENT="\textcite?}"
    START="\textcite"
    STOP="}"
    SCOPE=3
  ENVIRONMENT="\Textcite?}"
    START="\Textcite"
    STOP="}"
    SCOPE=3
  ENVIRONMENT="\smartcite?}"
    START="\smartcite"
    STOP="}"
    SCOPE=3
  ENVIRONMENT="\Smartcite?}"
    START="\Smartcite"
    STOP="}"
    SCOPE=3
  ENVIRONMENT="\supercite?}"
    START="\supercite"
    STOP="}"
    SCOPE=3
  ENVIRONMENT="\autocite?}"
    START="\autocite"
    STOP="}"
    SCOPE=3
  ENVIRONMENT="\Autocite?}"
    START="\Autocite"
    STOP="}"
    SCOPE=3
  ENVIRONMENT="\fullcite?}"
    START="\fullcite"
    STOP="}"
    SCOPE=3
  ENVIRONMENT="\shortcite?}"
    START="\shortcite"
    STOP="}"
    SCOPE=3
  ENVIRONMENT="\footfullcite?}"
    START="\footfullcite"
    STOP="}"
    SCOPE=3
  ENVIRONMENT="\notecite?}"
    START="\notecite"
    STOP="}"
    SCOPE=3
  ENVIRONMENT="\Notecite?}"
    START="\Notecite"
    STOP="}"
    SCOPE=3
  ENVIRONMENT="\pnotecite?}"
    START="\pnotecite"
    STOP="}"
    SCOPE=3
  ENVIRONMENT="\Pnotecite?}"
    START="\Pnotecite"
    STOP="}"
    SCOPE=3
  ENVIRONMENT="\fnotecite?}"
    START="\fnotecite"
    STOP="}"
    SCOPE=3
  ENVIRONMENT="\label?}"
    START="\label"
    STOP="}"
    SCOPE=3
  ENVIRONMENT="\ref?}"
    START="\ref"
    STOP="}"
    SCOPE=3
  ENVIRONMENT="\cref?}"
    START="\cref"
    STOP="}"
    SCOPE=3
  ENVIRONMENT="\Cref?}"
    START="\Cref"
    STOP="}"
    SCOPE=3
  ENVIRONMENT="\vref?}"
    START="\vref"
    STOP="}"
    SCOPE=3
  ENVIRONMENT="\eqref?}"
    START="\eqref"
    STOP="}"
    SCOPE=3
  ENVIRONMENT="\pageref?}"
    START="\pageref"
    STOP="}"
    SCOPE=3
  ENVIRONMENT="\autoref?}"
    START="\autoref"
    STOP="}"
    SCOPE=3
  ENVIRONMENT="\document?}"
    START="\document"
    STOP="}"
    SCOPE=3
  ENVIRONMENT="\usepackage?}"
    START="\usepackage"
    STOP="}"
    SCOPE=3
  ENVIRONMENT="_{?}"
    START="_{"
    STOP="}"
    SCOPE=2
  ENVIRONMENT="^{?}"
    START="^{"
    STOP="}"
    SCOPE=2
  // No Spell Checking for Environment Names
  ENVIRONMENT="\begin{?}"
    START="\begin{"
    STOP="}"
    SCOPE=1
  ENVIRONMENT="\end{?}"
    START="\end{"
    STOP="}"
    SCOPE=1
  // Skip the rest of the line after this ...
  // usually it does not contain proper words ...
  ENVIRONMENT="\begin{tabular}{?"
    START="\begin{tabular}{"
    SCOPE=1
  ENVIRONMENT="\begin{array}{?"
    START="\begin{array}{"
    SCOPE=1
  ENVIRONMENT="\bibliography?"
    START="\bibliography"
    SCOPE=1
  ENVIRONMENT="\addbibresource?"
    START="\addbibresource"
    SCOPE=1
  ENVIRONMENT="\addglobalbib?"
    START="\addglobalbib"
    SCOPE=1
  ENVIRONMENT="\addsectionbib?"
    START="\addsectionbib"
    SCOPE=1
  ENVIRONMENT="\loadglsentries?"
    START="\loadglsentries"
    SCOPE=1
  ENVIRONMENT="\print?"
    START="\print"
    SCOPE=1
  ENVIRONMENT="\input?"
    START="\input"
    SCOPE=1
  ENVIRONMENT="\include?"
    START="\include"
    SCOPE=1
  ENVIRONMENT="\new?"
    START="\new"
    SCOPE=1
  ENVIRONMENT="\renew?"
    START="\renew"
    SCOPE=1
  ENVIRONMENT="\altnew?"
    START="\altnew"
    SCOPE=1
  ENVIRONMENT="\Declare?"
    START="\Declare"
    SCOPE=1
  // Comments with high priority!
  ENVIRONMENT="%%?"
    START="%%"
    SCOPE=2
    PRIORITY=9
    STRICT_PRIORITY=1
    SPELL=0
  ENVIRONMENT="%?"
    START="%"
    SCOPE=2
    PRIORITY=9
    STRICT_PRIORITY=1
    SPELL=1
  // But not \% !!!
  ENVIRONMENT="\%"
    START="\%"
    SCOPE=0
    SPELL=1
  // Do Spell the following Environments
  // Don't mistake \$ for $?$ switch!
  ENVIRONMENT="\$"
    START="\$"
    SCOPE=0
    SPELL=1
  // Text within equations is subject to spell checking ...
  ENVIRONMENT="\text{?}"
    START="\text{"
    STOP="}"
    SCOPE=3
    SPELL=1

// ===============================================================================

[END]

//   4 = Right

// FONT_MODE
//   0 = Windows Default (eg. Tahoma)
//   1 = Default Editor Font (eg. Courier New)
//   2 = Current Documents's Font (the same as 1 unless Font Schemes are used)
//   3 = Custom (as specified)


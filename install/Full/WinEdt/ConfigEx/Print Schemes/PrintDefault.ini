// ===============================================================================
// -*- DATA:INI:EDT -*-
//
// WinEdt Default Printing Scheme
//
// ===============================================================================

[BUILD]

REQUIRES=20160413

// ===============================================================================

[PRINT]
SCHEME_NAME="Default"
SHOW_PAGE_HEADERS=1
SHOW_PAGE_FOOTERS=0
SHOW_LINE_NUMBERS=1
WORD_WRAP=1
WRAP_ENVIRONMENTS=0
WRAP_LONG_LINES=0
ENABLE_HIGHLIGHTING=1
ENABLE_SPELLING=0
SPACING=100 // %

// ===============================================================================

[PRINT_FONT]
CUSTOM_FONT=0
FONT_NAME="Courier New"
FONT_SIZE=10
FONT_BOLD=0
FONT_ITALIC=0
FONT_UNDERLINE=0
FONT_STRIKEOUT=0
FONT_PITCH=0
TEXT_COLOR="#000000"

// ===============================================================================

[PRINT_MARGINS]
LEFT_MARGIN=2
RIGHT_MARGIN=2
TOP_MARGIN=2
BOTTOM_MARGIN=1

// ===============================================================================

[PRINT_HEADER]
SHOW_FILE_NAME=1
FILE_NAME="%f"
SHOW_DATE=1
DATE=:"Printed on" dddd, mmmm d, yyyy "at" hh:nn:ss
SHOW_PAGE_NUMBERS=1
PAGE_NUMBERS="Page %p of %P"
SHOW_PAGE_NUMBERS_SELECTED=1
PAGE_NUMBERS_SELECTED="Page %p of %P (selected)"
FONT_NAME="Arial"
FONT_SIZE=10
FONT_BOLD=0
FONT_ITALIC=0
FONT_UNDERLINE=0
FONT_STRIKEOUT=0
FONT_PITCH=1
TEXT_COLOR="#000000"
BACKGROUND_ENABLED=1
GRADIENT_BACKGROUND_ENABLED=0
BACKGROUND_COLOR="#FEFEFF"
GRADIENT_COLOR="#F4F4F4"
TOP_MARGIN=2
BOTTOM_MARGIN=1
SEPARATOR_ENABLED=1
SEPARATOR_WIDTH=10
SEPARATOR_COLOR="#444488"

// ===============================================================================

[PRINT_FOOTER]
SHOW_PAGE_NUMBERS=1
PAGE_NUMBERS="%p"
SHOW_PAGE_NUMBERS_SELECTED=1
PAGE_NUMBERS_SELECTED="%p"
FONT_NAME="Arial"
FONT_SIZE=10
FONT_BOLD=0
FONT_ITALIC=0
FONT_UNDERLINE=0
FONT_STRIKEOUT=0
FONT_PITCH=1
TEXT_COLOR="clNavy"
TOP_MARGIN=1
BOTTOM_MARGIN=0
SEPARATOR_ENABLED=1
SEPARATOR_WIDTH=8
SEPARATOR_COLOR="#444488"
// Line number position: -1=left, 0=center, 1=right
ALIGNED=1

// ===============================================================================

[PRINT_LINE_NUMBERS]
LEADING_ZEROS=0
DEFAULT_FONT=1
FONT_BOLD=0
FONT_ITALIC=0
FONT_UNDERLINE=0
FONT_STRIKEOUT=0
TEXT_COLOR="#445566"
BACKGROUND_ENABLED=1
GRADIENT_BACKGROUND_ENABLED=0
BACKGROUND_COLOR="#FAFAFA"
GRADIENT_COLOR="#D2D2D2"
LINE_NUMBER_10=1
LINE_NUMBER_BULLET="·"
LINE_NUMBER_BULLET_5="­"
SEPARATOR_ENABLED=1
SEPARATOR_WIDTH=8
SEPARATOR_COLOR="#888899"

// ===============================================================================

[PRINT_OPTIONS]
// FF (Form Feed / ASCII #12)
//   0 - Ignore FF
//   1 - New Page
//   2 - Translate and Print
//   3 - Print
PRINT_FF=1
PRINT_IN_COLORS=1
PRINT_TRANSPARENTLY=1
PRINT_DIRECTLY=0
USE_DEFAULT_PRINTER=0
QUICK_PAGE_COUNT=0
SHOW_PROGRESS=1
CLOSE_PROGRESS=1
CLOSE_PROGRESS_DELAY=999 // sec/1000

// ===============================================================================

[END]

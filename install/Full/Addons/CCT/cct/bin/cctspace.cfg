% $Id: cctspace.cfg,v 1.6 2005/09/30 03:26:29 zlb Exp $
%
% 说明:
%
% cctspace 程序自动在中英间插入空格或者字符'~'。本文件中列出一些
% 不应该在前面或后面加空格的字符串 (cctspace 运行时会自动读入本文件)。
%
% LEFT:		- 不要在所列字符串的后面加空格。
% RIGHT:	- 不要在所列字符串的前面加空格。
% COMMON:	- 不要在所列字符串的前面和后面加空格。
%
% 字符串间用空格、制表符或换行隔开。
%
% 本文件中每行上字符 '%' 后面的内容将被忽略(用于在文件中插入说明),
% 除非'%'的前面是'\'.
%
% 此外, cctspace 不会在 "~" 和 "\ " 的前后加空格, 也不会在\begin{...}
% 和\end{...}的前后加空格, 因此不用将它们在本文件中列出。
%

% 禁止在右边插空的 string
LEFT:
	( [ < `
	‘ “ 〔 〈 《 〖 【 （ ［ ｛

% 禁止在左边插空的 string
RIGHT:
	) ] > , ; : . ? ! ' \} "
	’ ” 〕 〉 》 〗 】 ） ］ ｝
	\colon

% verbatim 类环境
VERBATIM_ENV:
	verbatim*
	verbatim
	everbatim*
	everbatim
	comment
	lstlisting
	lstlisting
	alltt
	verbatimtab
	verbatimcmd
	verbatimwrite
	boxedverbatim
	listing
	listingcont
	verbwrite
	demo

% \verb|...| 类命令
VERB:
	\everb*
	\everb
	\verb*
	\verb
	\lstinline

% 禁止在内部插空的命令集 (\input filename 在程序中作特殊处理)
VERBATIM:
	\bibitem
	\cite
	\everbinput
	\input
	\include
	\includeonly
	\index
	\usepackage
	\RequirePackage
	\includegraphics*
	\includegraphics
	\verbatiminput*
	\verbatiminput
	\psfig
	\epsfig
	\epsfbox
	\epsffile
	\label
	\lstinputlisting
	\newlabel
	\pageref
	\ref
	\verbatimtabinput
	\verbinput
	\referto		% cctslides
	\URL			% cctslides
	\referto*		% cctslides
	\URL*			% cctslides
	\href
	\hyperbaseurl
	\hyperlink
	\hypertarget

% 需根据内部判断是否需要在边界插空的命令集 (多个参数时最后一个作为内部内容)
TRANSPARENT:
	\texttt
	\textit
	\textrm
	\textbf
	\emph
	\CCTunderdot
	\CCTunderline
	\CCTunderline*
	\CCTunderdblline
	\CCTunderdblline*
	\CCTunderwave
	\CCTunderwave*
	\CCTsout
	\CCTsout*
	\CCTxout
	\CCTxout*
	\CJKunderdot
	\CJKunderline
	\CJKunderline*
	\CJKunderdblline
	\CJKunderdblline*
	\CJKunderwave
	\CJKunderwave*
	\CJKsout
	\CJKsout*
	\CJKxout
	\CJKxout*

% 左右都不插空的命令集 (cctspace 忽略跟随在后面的参数)
COMMON:
	{ } ~ & ^ / \
%	< > - _
	\' \` \> \= \< \- \a= \a` \a' \+
	　 、 。 ！ ％ ， ． ： ； ？
	“ ” （ ） 〔 〕 ｛ ｝ 《 》 【 】 〖 〗 〈 〉 ‘ ’ ［ ］
	\!
	$$ \[ \]
	\\ \\*
	\, \; \!


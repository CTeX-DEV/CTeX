; printer.ini
;
; This file contains the default list of printers
; and printer properties known to GSview.
; This file is read by GSview and rewritten to the GSview INI file
; whenever GSview finds that it has been reinstalled or the 
; version has changed.  That is, this file is NOT read each
; time GSview is started.
;
; If you wish to add a new printer to this list and you have
; already configured GSview, you must edit the INI file in
; the Windows or OS/2 directory.
;
; The presence of an entry in this file does not indicate
; that it is actually available in Ghostscript.
;
; Devices starting with "mswinpr" will be ignored under OS/2
; Devices starting with "os2prn"  will be ignored under MS Windows
;
; The Devices section lists printers only.
; The Convert section lists bitmap, pdfwrite etc.
;
;
[UserMedia]

[stcolor values]
; see devices.txt for more details
;
; Force unidirectional printing,
; recommended for transparencies
dUnidirectional=true
; enable the printers "microweave" feature.
dMicroweave=true
; enable internal weaving of the driver.
dSoftweave=true
; disable any Weaving, overrides -dMicroweave
dnoWeave=true
;
sDithering=gscmyk,gsmono,gsrgb,fsmono,fsrgb,fsx4,fscmyk,hscmyk,fs2
;
dBitsPerPixel=1,3,8,16,24,32
; for Stylus 800 (no Weaving, no Color)
sModel=st800


